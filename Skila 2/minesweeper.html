<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skila 2 Minesweeper</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Sweep some mines babyyyy</header>
    <div id="inputForm">
        <form id="boardInput" method="post" onsubmit="return false">
            <label for="rows">Rows</label>
            <input type="text" id="rows" name="rows" value="10"><br>
            <label for="cols">Columns</label>
            <input type="text" id="cols" name="cols" value="10"><br>
            <label for="mines">Mines</label>
            <input type="text" id="mines" name="mines" value="10"><br>
            <input id="boardSubmit" type="submit" value="Get Board" onclick="getBoard()">
        </form>
    </div>
    <br>
    <br>
    <div id="boardParent">
        <div id="board">

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
